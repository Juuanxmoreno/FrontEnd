<div class="row">
    <h3><b>Experiencia</b></h3>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaExperiencia" *ngIf="isLogged">AÃ±adir Experiencia</button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of experiencia">
                    <td>
                        <h4>{{Experiencia.nombreExperiencia}}</h4>
                    </td>
                    <td>{{Experiencia.descripcionExperiencia}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light"><i class="bi bi-pencil" routerLink="/editarExperiencia/{{Experiencia.id}}"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger"><i class="bi bi-trash" (click)="delete(Experiencia.id)"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
