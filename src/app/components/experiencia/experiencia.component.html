<div class="row">
    <div class="col-12 text-center">
        <h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" class="title"><b>Experiencia</b></h3>
    </div>
    <div class="col-lg-2">
        <button type="button" class="btn" id="addbtn" routerLink="/nuevaExperiencia" *ngIf="isLogged">AÃ±adir experiencia</button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of experiencia">
                    <td>
                        <h4 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{Experiencia.nombreExperiencia}}</h4>
                    </td>
                    <td style="font-family: Copperplate; font-size: large;">{{Experiencia.descripcionExperiencia}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light"><i class="bi bi-pencil" routerLink="/editarExperiencia/{{Experiencia.id}}"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger"><i class="bi bi-trash" (click)="delete(Experiencia.id)"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
