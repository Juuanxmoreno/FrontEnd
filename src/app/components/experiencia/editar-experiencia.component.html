<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExperiencia">Nombre de la experiencia</label>
                    <input type="text" class="form-control" name="nombreExperiencia" id="nombreExperiencia" [(ngModel)]="experiencia.nombreExperiencia" required>
                </div>
                <div class="form-group">
                    <label for="descripcionExperiencia">Descripcion de la experiencia</label>
                    <input type="text" class="form-control" name="descripcionExperiencia" id="descripcionExperiencia" [(ngModel)]="experiencia.descripcionExperiencia" required>
                </div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
